{% extends "puzzles/base_generic.html" %}

{% block content %}
<div id="callinanswer" style="padding-top:2em; padding-bottom:2em; background:#dddddd;width:100%;margin:auto; text-align: center;">
<form class="callinanswer" action="{% url puzzles.views.puzzle_call_in_answer puzzle.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
